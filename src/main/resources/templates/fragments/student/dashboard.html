<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        #dashboard{
            width: 25%;
        }
        .question{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id = "exam_sidebar" class = "text-center">
        <div class = "row">
            <div class = "q col-3 border border-1" th:each="question, i : ${questions.keySet()}">
                <div class = "question" th:text="${i.index+1}">1</div>
                <div class = "text-danger" th:id="${'d_ans'+i.index}"><b>A</b></div>
            </div>
        </div>
        <div class = "row">
            <div class = "container">
                <div class = "row">
                    <div class = "timer sub-timer col border border-1 text-center rounded">TIMER</div>
                </div>
             </div>
        </div>
        <div class = "row">
            <button id = "submit_form" type ="button" class="btn btn-success">SUBMIT</button>
        </div>
    </div>
</body>
</html>
