<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #exam-header},
                                                ~{:: #home-nav},
                                                ~{:: #exam_layout},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>

    <th:block id="home-static-resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/student_exam.css}">
        <script th:src = "@{/javascript/exam.js}"></script>
    </th:block>

</head>

<body layout:fragment="content" id = "exam_layout">
    <div th:replace="fragments/student/exam_header.html :: div#exam_header"></div>
    <div layout:fragment="exam_section_layout" id = "exam_section">
        <button id = "default_btn" type = "button" class = "btn btn-light">Simple Layout</button>
        <button id = "simple_btn" type = "button" class = "btn btn-light">Default Layout</button>

        <div id = "content_section" class = "text-center">
            <div class = "row">

                <div id = "q_section" class="col-8 border border-1" th:with="question_number = 0" th:each="question : ${questions.keySet()}">
                    <table class ="text-left">
                        <tr>
                            <th th:text="${question.content}">
                            </th>
                        </tr>
                        <tr class="answer">
                            <td th:with="answer=${questions.get(question)[0].content}">
                                <input type = "radio" th:id = "answer" th:attr="name='question.content'" th:value ="${answer}">
                                <label th:for="${answer}" th:text="${answer}"></label>
                            </td>
                        </tr>
                        <tr>
                            <td th:with="answer=${questions.get(question)[1].content}">
                                <input type = "radio" th:id = "answer" th:attr="name='question.content'" th:value ="${answer}">
                                <label th:for="${answer}" th:text="${answer}"></label>
                            </td>
                        </tr>
                        <tr>
                            <td th:with="answer=${questions.get(question)[1].content}">
                                <input type = "radio" th:id = "answer" th:attr="name='question.content'" th:value ="${answer}">
                                <label th:for="${answer}" th:text="${answer}"></label>
                            </td>
                        </tr>
                        <tr>
                            <td th:with="answer=${questions.get(question)[1].content}">
                                <input type = "radio" th:id = "answer" th:attr="name='question.content'" th:value ="${answer}">
                                <label th:for="${answer}" th:text="${answer}"></label>
                            </td>
                        </tr>
                    </table>
                </div>
<!--                <div class = "col-3 border border-1" id = "sidebar">-->
<!--                    <div th:replace="fragments/student/dashboard.html :: div#exam_sidebar"></div>-->
<!--                </div>-->
            </div>

        </div>

    </div>
</body>

</html>
