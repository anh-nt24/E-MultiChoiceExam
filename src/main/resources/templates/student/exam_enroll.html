<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #exam_enroll_layout},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="home-static-resources">

    </th:block>
</head>
<body>
<div th:fragment = "exam_enroll_layout" id = "exam_enroll_layout" class = "container border border-3">
    <form th:if="${examPaperId}" method ="post">
        <div class="form-group">
            <label for="exam_name">Exam Name</label>
            <input type="text" class="form-control" id="exam_name" th:value = "${examTitle}" disabled>
        </div>
        <div class="form-group">
            <label for="subject_name">Subject Name</label>
            <input type="text" class="form-control" id="subject_name" th:value = "${subjectName}" disabled>
        </div>
        <div class="form-group">
            <label for="token">Token Key</label>
            <input type="text" class="form-control" id="token" name="token">
        </div>
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class ="btn btn-success">SUBMIT</button>
        </div>
    </form>
</div>

</body>
</html>
