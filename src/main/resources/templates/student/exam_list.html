<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #exam_list_section},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block id="home-static-resources">
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
        
        <link rel="stylesheet" th:href="@{/css/student_home.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
        <script type="text/javascript" th:src="@{/javascript/home.js}"></script>
    </th:block>
</head>
<body>
    <!-- Header -->
    <div id="home-header" th:replace="~{/fragments/app-fragments :: header}"></div>

    <!-- Navigator -->
    <div id="home-nav" th:replace="~{/fragments/navbar :: nav-student}"></div>

    <!--Main Content-->
    <div th:fragment = "exam_list_section" class = "container" id = "exam_list_section">
    <div th:if="${exams.size() > 0}" class = "row d-flex">
        <div class = "col-4" th:each="exam: ${exams.keySet()}">
            <div class="card text-bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header" th:text="${exam.name}">Exam Name</div>

                <div class="card-body">
                    <h4 class="card-title" th:text="${exams.get(exam).subject.name}">Subject title</h4>
                    <div class="card-text">
                        <table class = "table table-light">
                            <tbody>
                            <tr>
                                <td><strong>Time Start</strong></td>

                                <td class = "in4" th:text="${#temporals.format(@ExamPaperService.getTimeStart(exam), 'HH:mm')}">7:00</td>
                            </tr>

                            <tr>
                                <td><strong>Time End</strong></td>

                                <td class = "in4" th:text="${#temporals.format(@ExamPaperService.getTimeEnd(exam, exams.get(exam)), 'HH:mm')}">8:00</td>
                            </tr>

                            <tr>
                                <td><strong>Duration</strong></td>

                                <td class = "in4" th:text="${exams.get(exam).duration+' minutes'}">1h</td>
                            </tr>

                            <tr>
                                <td><strong>Dates</strong></td>

                                <td class = "in4" th:text="${#temporals.format(exam.examDate, 'dd/MM/yyyy')}">Mon 26/11/2023</td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="${'/exam/exam_enroll/' + exams.get(exam).id}" class="btn justify-self-center">Enter Exam</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

    <!--Footer -->
    <div id="home-footer" th:replace="~{/fragments/app-fragments :: footer}">
        Footer
    </div>
</body>
</html>
