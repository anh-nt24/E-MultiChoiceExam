<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #exam-header},
                                                ~{:: #home-nav},
                                                ~{:: #exam_layout},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>

    <th:block id="home-static-resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/student_exam.css}">
        <script th:inline="javascript" th:src = "@{/javascript/exam.js}"></script>
    </th:block>

</head>

<body layout:fragment="content" id = "exam_layout">
    <div id = "exam_header">
        <div class = "container">
            <div class = "row">
                <div class = "col-4"></div>
                <div id = "timer" class = "timer col-4 bg-light border border-1 text-center rounded-pill">TIMER</div>
                <div class = "col-4"></div>
            </div>
         </div>
    </div>
    
    <div layout:fragment="exam_section_layout" id = "exam_section">
        <div id = "content_section" class = "text-center">
            <div class = "row">
                <form method ="post" id = "exam_form">
                    <div id = "q_section" class="col-8 border border-1" th:with="question_number = 0" th:each="question, i : ${questions.keySet()}">
                        <table class ="text-left">
                            <tr>
                                <th th:text="${i.index+1 +') '+ question.content}">
                                </th>
                            </tr>
                            <tr class="answer">
                                <td th:with="answer=${questions.get(question)[0].content}">
                                    <input type = "radio" th:id = "${answer}" th:attr="name='question.content'" th:value ="${answer}">
                                    <label th:for="${answer}" th:text="${'A. ' + answer}"></label>
                                </td>
                            </tr>
                            <tr>
                                <td th:with="answer=${questions.get(question)[1].content}">
                                    <input type = "radio" th:id = "${answer}" th:attr="name='question.content'" th:value ="${answer}">
                                    <label th:for="${answer}" th:text="${'B. ' + answer}"></label>
                                </td>
                            </tr>
                            <tr>
                                <td th:with="answer=${questions.get(question)[2].content}">
                                    <input type = "radio" th:id = "${answer}" th:attr="name='question.content'" th:value ="${answer}">
                                    <label th:for="${answer}" th:text="${'C. ' + answer}"></label>
                                </td>
                            </tr>
                            <tr>
                                <td th:with="answer=${questions.get(question)[3].content}">
                                    <input type = "radio" th:id = "${answer}" th:attr="name='question.content'" th:value ="${answer}">
                                    <label th:for="${answer}" th:text="${'D. ' + answer}"></label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
                
                <div class = "col-3 border border-1 d-flex justify-content-end" id = "sidebar">
                    <div th:replace="~{fragments/student/dashboard.html :: div#exam_sidebar}"></div>
                </div>

            </div>

        </div>

    </div>
    <script th:inline="javascript">

        /*<![CDATA[*/
        var exam = /*[[${exam}]]*/ 'exam'
        document.querySelector("#exam_form").action = "/exam/submit/" + exam
        console.log(exam)
        var min = /*[[${duration}]]*/ 'duration'
        /*]]>*/

        min = 5
        var sec = 60
        // Update the count down every 1 second
        var x = setInterval(function() {
            sec--

            document.querySelector(".sub-timer").textContent =  min + "m " + sec + "s "
            document.getElementById("timer").textContent =
            min + "m " + sec + "s "

            if(sec == 0){
                min--
                sec = 60
            }
            if(min == 5){
                document.querySelector(".sub-timer").style.backgroundColor = "crimson"
                document.getElementById("timer").style.color ="crimson"
            }
            if (min == 0) {
                clearInterval(x);
                document.getElementById("timer").textContent = "EXPIRED"
                document.getElementById("exam_form").submit()
            }
        }, 1000);

        document.getElementById("submit_form").addEventListener("click", ()=>{
            var check = confirm("Are you sure want to submit?")
            if(check == true){
                document.getElementById("exam_form").submit()
            }
        })
    </script>
</body>

</html>
