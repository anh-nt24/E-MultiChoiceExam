<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: .exam_static},
                                                ~{:: #exam-header},
                                                ~{:: #home-nav},
                                                ~{:: #exam_layout},
                                                ~{:: #home-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <script class = "exam_static" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link  class = "exam_static" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <link class = "exam_static" rel="stylesheet" th:href="@{/css/student_exam.css}">
    <script class = "exam_static" th:src = "@{/javascript/exam.js}"></script>

</head>
<body layout:fragment="content" id = "exam_layout">
    <div th:replace="fragments/student/exam_header.html :: div#exam_header"></div>
    <div layout:fragment="exam_section_layout" id = "exam_section">
        <button id = "default_btn" type = "button" class = "btn btn-light">Simple Layout</button>
        <button id = "simple_btn" type = "button" class = "btn btn-light">Default Layout</button>

        <div id = "content_section" class = "text-center">
            <div class = "row">
                <div id = "q_section" class="col-8 border border-1">
                    <div th:replace="fragments/student/question_layout.html :: div#default_exam_layout"></div>
                </div>

                <div class = "col-3 border border-1" id = "sidebar">
                    <div th:replace="fragments/student/dashboard.html :: div#exam_sidebar"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
